        .projects-page {

        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: var(--spacing-8);
            font-size: var(--font-size-sm);
