<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Eugene Mierak</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Explore Eugene Mierak's projects in sustainable development, food security, real estate, and technology.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;500;600;700&family=Permanent+Marker&family=Oswald:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.min.css">
    <!-- Custom Styles for Projects Page -->
    <link rel="stylesheet" href="css/projects.min.css">
    <link rel="stylesheet" href="css/mobile-modal.min.css">
</head>

<body class="showcase-page">
    <!-- Matrix Rain Background -->
    <div class="matrix-bg">
        <canvas id="matrixCanvas"></canvas>
        <div class="matrix-overlay"></div>
    </div>

    <!-- Scan Lines Effect -->
    <div class="scanlines"></div>
    <!-- Hero Split Layout -->
    <div class="hero-split-wrapper">
        <a href="index.html" class="projects-back-btn" aria-label="Back to Eugene Mierak landing page">
            ‚Üê Back to Home
        </a>
        <video class="hero-wrapper-video" autoplay muted loop playsinline>
            <source src="assets/indonesia_bg_compressed.mp4" type="video/mp4">
        </video>
        <div class="hero-diagonal-bg"></div>



        <div class="hero-container">
            <!-- Left Side: Content -->
            <div class="hero-left">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="word-my">My</span>
                        <span class="word-work">Work</span>
                    </h1>

                    <div class="hero-separator"></div>

                    <div class="hero-keywords">
                        <span class="hero-keyword">Alignment</span>
                        <span class="hero-arrow">‚Üì</span>
                        <span class="hero-keyword">Focus</span>
                        <span class="hero-arrow">‚Üì</span>
                        <span class="hero-keyword">Breath</span>
                    </div>
                    <div class="hero-actions">
                        <button class="btn-scroll" aria-label="Scroll to project categories"
                            onclick="document.getElementById('projectsDashboard').scrollIntoView({behavior: 'smooth'})">EXPLORE</button>
                    </div>
                </div>
            </div>

            <!-- Right Side: PDF Slider (Interesting Projects) -->
            <div class="hero-right">
                <section class="featured-section">
                    <div class="slideshow-container" id="slideshow">
                        <!-- Slides will be injected via JS -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Projects Gallery Section - Professional Dashboard -->
    <section class="projects-dashboard" id="projectsDashboard">
        <div class="dashboard-container">
            <!-- Filter Bar -->
            <div class="filter-bar">
                <div class="filter-tabs" id="filterTabs">
                    <!-- Tabs inserted by JavaScript -->
                </div>
                <div class="view-controls">
                    <button class="view-btn active" data-view="grid" title="Grid View">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/>
                        </svg>
                    </button>
                    <button class="view-btn" data-view="list" title="List View">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/>
                            <line x1="3" y1="18" x2="21" y2="18"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Projects Grid -->
            <div class="projects-gallery" id="projectsGallery">
                <!-- Projects inserted by JavaScript -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-icon">üìÇ</div>
                <h3>No projects found</h3>
                <p>Try selecting a different category</p>
            </div>
        </div>
    </section>
    <!-- PDF Viewer Modal - Professional Design -->
    <div class="modal" id="pdfModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-left">
                    <div class="modal-icon">üìÑ</div>
                    <div class="modal-title-group">
                        <span class="modal-label">Document Viewer</span>
                        <h3 class="modal-title" id="modalTitle">Document</h3>
                    </div>
                </div>
                <div class="modal-actions">
                    <a href="#" class="modal-btn modal-btn-download" id="modalDownloadBtn" download>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </a>
                    <button class="modal-btn modal-btn-close" id="modalClose" aria-label="Close">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <iframe id="pdfViewer" src="" frameborder="0" title="PDF Viewer" scrolling="yes" loading="lazy"></iframe>
            </div>
        </div>
    </div>


    <!-- MOBILE MODAL -->
    <div id="mobile-modal-overlay">
        <div id="mobile-modal-box">
            <button id="mobile-modal-close-btn" aria-label="Close mobile document modal">‚úï</button>
            <h3 id="mobile-modal-name">Title</h3>
            <iframe id="mobile-modal-preview" src="" loading="lazy"></iframe>
            <p id="mobile-modal-desc">Description</p>
            <div class="mobile-modal-btns">
                <button id="mobile-modal-view-btn" aria-label="View document PDF">üëÅÔ∏è View PDF</button>
                <a id="mobile-modal-download-btn" href="#" download aria-label="Download document PDF">‚¨áÔ∏è Download</a>
            </div>
        </div>
    </div>

    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js" defer></script>

    <!-- Scripts -->
    <script src="js/documents-data.min.js" defer></script>
    <script src="js/main.min.js" defer></script>
    <script src="js/projects.min.js" defer></script>
</body>

</html>
