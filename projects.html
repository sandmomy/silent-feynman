<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Eugene Mierak</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Explore Eugene Mierak's projects in sustainable development, food security, real estate, and technology.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Page Base */
        .showcase-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a365d 0%, #2d3748 50%, #1a202c 100%);
        }

        /* Header */
        .showcase-header {
            padding: var(--spacing-6) var(--spacing-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-sm);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--color-white);
        }

        .page-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-2xl);
            color: var(--color-white);
            font-weight: 500;
        }

        /* Main */
        .showcase-main {
            padding: 0 var(--spacing-8) var(--spacing-12);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ========================================
           FEATURED SLIDESHOW
           ======================================== */
        .featured-section {
            margin-bottom: var(--spacing-8);
        }

        .featured-label {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            color: var(--color-green-light);
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-4);
        }

        .slideshow-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .slide {
            display: none;
            animation: fadeSlide 0.5s ease;
        }

        .slide.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-8);
            padding: var(--spacing-8);
            align-items: center;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-preview {
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, rgba(56, 161, 105, 0.2), rgba(49, 130, 206, 0.2));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide-preview-icon {
            font-size: 5rem;
            opacity: 0.5;
        }

        .slide-badge {
            position: absolute;
            top: var(--spacing-3);
            right: var(--spacing-3);
            padding: var(--spacing-2) var(--spacing-3);
            background: var(--color-green);
            color: white;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .slide-content {
            color: white;
        }

        .slide-category {
            font-size: var(--font-size-sm);
            color: var(--color-green-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-3);
        }

        .slide-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-3xl);
            font-weight: 500;
            margin-bottom: var(--spacing-4);
            line-height: 1.2;
        }

        .slide-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-base);
            line-height: 1.6;
            margin-bottom: var(--spacing-6);
        }

        .slide-actions {
            display: flex;
            gap: var(--spacing-3);
        }

        .slide-btn {
            padding: var(--spacing-3) var(--spacing-5);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .slide-btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .slide-btn-primary:hover {
            transform: translateY(-2px);
        }

        .slide-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Slideshow Controls */
        .slideshow-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-4);
            padding: var(--spacing-4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slide-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .slide-dot.active {
            background: var(--color-green);
            transform: scale(1.2);
        }

        .slide-arrow {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .slide-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ========================================
           CATEGORY TABS
           ======================================== */
        .category-tabs-section {
            margin-top: var(--spacing-8);
        }

        .category-tabs {
            display: flex;
            gap: var(--spacing-2);
            padding: var(--spacing-3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            margin-bottom: var(--spacing-6);
        }

        .category-tab {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-3) var(--spacing-5);
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-lg);
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .category-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .category-tab.active {
            background: rgba(56, 161, 105, 0.2);
            border-color: var(--color-green);
            color: var(--color-white);
        }

        .category-tab-icon {
            font-size: 1.2rem;
        }

        /* Category Content Area */
        .category-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .category-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Category Description */
        .category-description {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-6);
        }

        .category-desc-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-3);
        }

        .category-desc-icon {
            font-size: 2rem;
        }

        .category-desc-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-xl);
            color: var(--color-white);
        }

        .category-desc-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-base);
            line-height: 1.7;
        }

        .category-project-count {
            display: inline-block;
            margin-top: var(--spacing-3);
            padding: var(--spacing-1) var(--spacing-3);
            background: rgba(56, 161, 105, 0.2);
            color: var(--color-green-light);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        /* ========================================
           PROJECTS GRID - All Projects Visible
           ======================================== */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: var(--spacing-5);
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(56, 161, 105, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .project-preview {
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, rgba(56, 161, 105, 0.15), rgba(49, 130, 206, 0.15));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .project-preview-icon {
            font-size: 3.5rem;
            opacity: 0.5;
        }

        .project-type-badge {
            position: absolute;
            top: var(--spacing-3);
            right: var(--spacing-3);
            padding: var(--spacing-1) var(--spacing-3);
            background: var(--color-green);
            color: white;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .project-content {
            padding: var(--spacing-5);
        }

        .project-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-lg);
            color: var(--color-white);
            margin-bottom: var(--spacing-2);
            line-height: 1.3;
        }

        .project-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-sm);
            line-height: 1.6;
            margin-bottom: var(--spacing-4);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-actions {
            display: flex;
            gap: var(--spacing-2);
        }

        .project-btn {
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .project-btn-view {
            background: var(--color-green);
            color: white;
            flex: 1;
        }

        .project-btn-view:hover {
            background: var(--color-green-dark);
        }

        .project-btn-download {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-btn-download:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .project-slide {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .project-slide.active {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--spacing-6);
            padding: var(--spacing-6);
            align-items: center;
        }

        .project-slide-preview {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(56, 161, 105, 0.15), rgba(49, 130, 206, 0.15));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .project-slide-icon {
            font-size: 4rem;
            opacity: 0.5;
        }

        .project-slide-badge {
            position: absolute;
            top: var(--spacing-3);
            right: var(--spacing-3);
            padding: var(--spacing-1) var(--spacing-3);
            background: var(--color-green);
            color: white;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .project-slide-content {
            color: white;
        }

        .project-slide-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-xl);
            font-weight: 500;
            margin-bottom: var(--spacing-3);
        }

        .project-slide-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-base);
            line-height: 1.6;
            margin-bottom: var(--spacing-4);
        }

        .project-slide-actions {
            display: flex;
            gap: var(--spacing-3);
        }

        .project-slide-btn {
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .project-slide-btn-primary {
            background: var(--color-green);
            color: white;
        }

        .project-slide-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Project Navigation */
        .project-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-4) var(--spacing-6);
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .project-nav-arrow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--font-size-base);
        }

        .project-nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .project-nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .project-counter {
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-sm);
        }

        .project-counter-current {
            color: var(--color-white);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .slide.active {
                grid-template-columns: 1fr;
                gap: var(--spacing-6);
            }

            .project-slide.active {
                grid-template-columns: 1fr;
            }

            .project-slide-preview {
                max-width: 200px;
                margin: 0 auto;
            }

            .slide-title {
                font-size: var(--font-size-2xl);
            }
        }

        @media (max-width: 768px) {
            .showcase-header {
                flex-direction: column;
                gap: var(--spacing-4);
            }

            .category-tabs {
                gap: var(--spacing-1);
            }

            .category-tab {
                padding: var(--spacing-2) var(--spacing-3);
                font-size: var(--font-size-xs);
            }

            .slide-title {
                font-size: var(--font-size-xl);
            }

            .slide-preview {
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>

<body class="showcase-page">
    <!-- Header -->
    <header class="showcase-header">
        <a href="index.html" class="back-link">← Back to Home</a>
        <h1 class="page-title">My Work</h1>
        <div style="width: 100px;"></div>
    </header>

    <!-- Main -->
    <main class="showcase-main">
        <!-- Featured Slideshow -->
        <section class="featured-section">
            <span class="featured-label">⭐ Featured Projects</span>
            <div class="slideshow-container" id="slideshow">
                <!-- Slides will be inserted by JavaScript -->
            </div>
        </section>

        <!-- Category Tabs Section -->
        <section class="category-tabs-section">
            <!-- Tabs Bar -->
            <div class="category-tabs" id="categoryTabs">
                <!-- Tabs inserted by JavaScript -->
            </div>

            <!-- Category Content -->
            <div id="categoryContents">
                <!-- Content for each category -->
            </div>
        </section>
    </main>

    <!-- PDF Viewer Modal -->
    <div class="modal" id="pdfModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Document</h3>
                <div class="modal-actions">
                    <a href="#" class="btn btn-small" id="modalDownloadBtn" download>⬇️ Download</a>
                    <button class="modal-close" id="modalClose">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <iframe id="pdfViewer" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/documents-data.js"></script>
    <script src="js/projects.js"></script>
</body>

</html>
