<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Eugene Mierak</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Explore Eugene Mierak's projects in sustainable development, food security, real estate, and technology.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;500;600;700&family=Permanent+Marker&family=Oswald:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Page Base */
        .showcase-page {
            min-height: 100vh;
            background: #0f0f0f;
            position: relative;
            overflow-x: hidden;
        }

        /* Confetti/Particles Background */
        .confetti-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .confetti-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 20%, rgba(56, 161, 105, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 30%, rgba(49, 130, 206, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(128, 90, 213, 0.05) 0%, transparent 40%);
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 8px;
            height: 8px;
            background: #38a169;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 12s;
        }

        .particle:nth-child(2) {
            width: 6px;
            height: 6px;
            background: #3182ce;
            top: 25%;
            left: 85%;
            animation-delay: 2s;
            animation-duration: 14s;
        }

        .particle:nth-child(3) {
            width: 10px;
            height: 10px;
            background: #805ad5;
            top: 45%;
            left: 5%;
            animation-delay: 4s;
            animation-duration: 16s;
        }

        .particle:nth-child(4) {
            width: 5px;
            height: 5px;
            background: #ed8936;
            top: 60%;
            left: 90%;
            animation-delay: 1s;
            animation-duration: 11s;
        }

        .particle:nth-child(5) {
            width: 7px;
            height: 7px;
            background: #38a169;
            top: 80%;
            left: 15%;
            animation-delay: 3s;
            animation-duration: 13s;
        }

        .particle:nth-child(6) {
            width: 4px;
            height: 4px;
            background: #3182ce;
            top: 10%;
            left: 45%;
            animation-delay: 5s;
            animation-duration: 15s;
        }

        .particle:nth-child(7) {
            width: 9px;
            height: 9px;
            background: #805ad5;
            top: 35%;
            left: 70%;
            animation-delay: 2.5s;
            animation-duration: 12s;
        }

        .particle:nth-child(8) {
            width: 6px;
            height: 6px;
            background: #ed8936;
            top: 70%;
            left: 50%;
            animation-delay: 1.5s;
            animation-duration: 14s;
        }

        .particle:nth-child(9) {
            width: 8px;
            height: 8px;
            background: #38a169;
            top: 55%;
            left: 30%;
            animation-delay: 4.5s;
            animation-duration: 16s;
        }

        .particle:nth-child(10) {
            width: 5px;
            height: 5px;
            background: #3182ce;
            top: 20%;
            left: 60%;
            animation-delay: 0.5s;
            animation-duration: 11s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }

            25% {
                transform: translateY(-20px) rotate(90deg);
                opacity: 0.8;
            }

            50% {
                transform: translateY(10px) rotate(180deg);
                opacity: 0.5;
            }

            75% {
                transform: translateY(-15px) rotate(270deg);
                opacity: 0.7;
            }
        }

        /* Ensure content is above particles */
        .showcase-header,
        .hero-split-wrapper,
        .showcase-main {
            position: relative;
            z-index: 1;
        }

        /* ========================================
           HERO SPLIT LAYOUT
           ======================================== */
        .hero-split-wrapper {
            position: relative;
            background: transparent;
            /* Video will show through */
            overflow: hidden;
            min-height: 85vh;
            display: flex;
            flex-direction: column;
        }

        /* Video Background at wrapper level */
        .hero-wrapper-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 100% center;
            left: -20%;
            /* Shift video to show subtitles */
            width: 120%;
            z-index: -1;
        }

        /* Diagonal Dark Background (Left Side) */
        .hero-diagonal-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            clip-path: polygon(0 0, 55% 0, 40% 100%, 0% 100%);
            z-index: 0;
        }

        /* Container for Split Content */
        .hero-container {
            flex: 1;
            display: grid;
            grid-template-columns: 45% 55%;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .hero-left {
            display: flex;
            align-items: flex-start;
            /* Align to top */
            justify-content: center;
            /* Center horizontally */
            padding: var(--spacing-8) var(--spacing-12);
            color: white;
            text-align: center;
            /* Center text */
        }

        .hero-right {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-8);
            position: relative;
            overflow: hidden;
        }

        /* Video Background - removed from hero-right */
        .hero-video-bg {
            display: none;
        }

        .hero-video-overlay {
            display: none;
        }

        .hero-right .featured-section {
            position: relative;
            z-index: 2;
        }

        /* Slideshow - NO background, NO blur */
        .hero-right .slideshow-container {
            background: transparent;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
        }

        /* Hero Content Styling */
        .hero-content {
            max-width: 600px;
        }

        .hero-title {
            font-size: 5rem;
            line-height: 0.9;
            margin-bottom: var(--spacing-6);
            margin-top: 0;
        }

        .hero-title .word-my {
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            color: white;
            display: block;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 0.1em;
        }

        .hero-title .word-work {
            font-family: 'Permanent Marker', cursive;
            font-size: 5rem;
            text-transform: none;
            letter-spacing: 0.02em;
            color: white;
            display: block;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero-keywords {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
            margin-bottom: var(--spacing-8);
            margin-top: var(--spacing-8);
            /* Push further down */
        }

        .hero-separator {
            width: 1px;
            height: 80px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.1));
            margin: 0 auto;
        }

        .hero-keyword {
            font-size: var(--font-size-2xl);
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
        }

        .hero-arrow {
            color: var(--color-green);
            font-size: var(--font-size-xl);
            opacity: 0.8;
            animation: float-arrow 2s infinite ease-in-out;
        }

        @keyframes float-arrow {

            0%,
            100% {
                transform: translateY(0);
                opacity: 0.5;
            }

            50% {
                transform: translateY(5px);
                opacity: 1;
            }
        }

        .btn-scroll {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: var(--spacing-3) var(--spacing-6);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-scroll:hover {
            border-color: var(--color-white);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Adjust Slideshow for Right Column */
        .hero-right .featured-section {
            width: 100%;
            margin-bottom: 0;
        }

        .hero-right .featured-label {
            color: #4a5568;
            /* Darker label for light background */
            margin-bottom: var(--spacing-4);
            display: block;
            text-align: center;
        }

        .hero-right .slideshow-container {
            background: transparent;
            border: none;
            box-shadow: none;
            backdrop-filter: none;
        }

        /* Make slideshow visible on video - WHITE text with shadows */
        .hero-right .slide-content {
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .hero-right .slide-title {
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.9);
        }

        .hero-right .slide-description {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 1px 6px rgba(0, 0, 0, 0.8);
        }

        .hero-right .featured-label {
            color: #ffffff !important;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
        }

        .hero-right .slide-category {
            color: #00F5FF !important;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.9);
        }

        /* Slide preview box - semi-transparent dark */
        .hero-right .slide-preview {
            background: rgba(0, 0, 0, 0.4) !important;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Adjust Slide Actions for video background */
        .hero-right .slide-btn-secondary {
            border-color: rgba(255, 255, 255, 0.5);
            color: #ffffff;
            background: rgba(0, 0, 0, 0.3);
        }

        .hero-right .slide-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .hero-right .slide-btn-primary {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        /* Adjust Slide Dots */
        .hero-right .slide-dot {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .hero-right .slide-dot.active {
            background: var(--color-green);
        }

        .hero-right .slide-arrow {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.4);
            background: rgba(0, 0, 0, 0.3);
        }

        .hero-right .slide-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Responsive Layout */
        @media (max-width: 1100px) {
            .hero-diagonal-bg {
                clip-path: polygon(0 0, 100% 0, 100% 45%, 0% 55%);
                height: 100%;
            }

            .hero-container {
                grid-template-columns: 1fr;
                padding-top: var(--spacing-12);
            }

            .hero-right {
                padding-top: 0;
            }

            .hero-split-wrapper {
                height: auto;
                min-height: auto;
            }
        }

        /* Header */
        .showcase-header {
            padding: var(--spacing-6) var(--spacing-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-sm);
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--color-white);
        }

        /* Hero Title - Gradient Style (Removed duplicate) */

        .hero-subtitle {
            font-size: var(--font-size-lg);
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .hero-subtitle strong {
            color: var(--color-white);
        }

        .page-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-2xl);
            color: var(--color-white);
            font-weight: 500;
        }

        /* Main */
        .showcase-main {
            padding: 0 var(--spacing-8) var(--spacing-12);
            max-width: 1400px;
            margin: 0 auto;
        }

        /* ========================================
           FEATURED SLIDESHOW
           ======================================== */
        .featured-section {
            margin-bottom: var(--spacing-8);
        }

        .featured-label {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            color: var(--color-green-light);
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-4);
        }

        .slideshow-container {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .slide {
            display: none;
            animation: fadeSlide 0.5s ease;
        }

        .slide.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-8);
            padding: var(--spacing-8);
            align-items: center;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .slide-preview {
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, rgba(56, 161, 105, 0.2), rgba(49, 130, 206, 0.2));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide-preview-icon {
            font-size: 5rem;
            opacity: 0.5;
        }

        .slide-badge {
            position: absolute;
            top: var(--spacing-3);
            right: var(--spacing-3);
            padding: var(--spacing-2) var(--spacing-3);
            background: var(--color-green);
            color: white;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .slide-content {
            color: white;
        }

        .slide-category {
            font-size: var(--font-size-sm);
            color: var(--color-green-light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: var(--spacing-3);
        }

        .slide-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-3xl);
            font-weight: 500;
            margin-bottom: var(--spacing-4);
            line-height: 1.2;
        }

        .slide-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-base);
            line-height: 1.6;
            margin-bottom: var(--spacing-6);
        }

        .slide-actions {
            display: flex;
            gap: var(--spacing-3);
        }

        .slide-btn {
            padding: var(--spacing-3) var(--spacing-5);
            border-radius: var(--radius-lg);
            font-weight: 600;
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .slide-btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .slide-btn-primary:hover {
            transform: translateY(-2px);
        }

        .slide-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Slideshow Controls */
        .slideshow-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--spacing-4);
            padding: var(--spacing-4);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .slide-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .slide-dot.active {
            background: var(--color-green);
            transform: scale(1.2);
        }

        .slide-arrow {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .slide-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* ========================================
           CATEGORY TABS
           ======================================== */
        .category-tabs-section {
            margin-top: var(--spacing-8);
        }

        .category-tabs {
            display: flex;
            gap: var(--spacing-2);
            padding: var(--spacing-3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
            margin-bottom: var(--spacing-6);
        }

        .category-tab {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-3) var(--spacing-5);
            background: transparent;
            border: 1px solid transparent;
            border-radius: var(--radius-lg);
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .category-tab:hover {
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.9);
        }

        .category-tab.active {
            background: rgba(56, 161, 105, 0.2);
            border-color: var(--color-green);
            color: var(--color-white);
        }

        .category-tab-icon {
            font-size: 1.2rem;
        }

        /* Category Content Area */
        .category-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .category-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Category Description */
        .category-description {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-6);
        }

        .category-desc-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            margin-bottom: var(--spacing-3);
        }

        .category-desc-icon {
            font-size: 2rem;
        }

        .category-desc-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-xl);
            color: var(--color-white);
        }

        .category-desc-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-base);
            line-height: 1.7;
        }

        .category-project-count {
            display: inline-block;
            margin-top: var(--spacing-3);
            padding: var(--spacing-1) var(--spacing-3);
            background: rgba(56, 161, 105, 0.2);
            color: var(--color-green-light);
            border-radius: var(--radius-full);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        /* ========================================
           PROJECTS GRID - All Projects Visible
           ======================================== */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: var(--spacing-5);
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(56, 161, 105, 0.3);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .project-preview {
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, rgba(56, 161, 105, 0.15), rgba(49, 130, 206, 0.15));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .project-preview-icon {
            font-size: 3.5rem;
            opacity: 0.5;
        }

        .project-type-badge {
            position: absolute;
            top: var(--spacing-3);
            right: var(--spacing-3);
            padding: var(--spacing-1) var(--spacing-3);
            background: var(--color-green);
            color: white;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .project-content {
            padding: var(--spacing-5);
        }

        .project-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-lg);
            color: var(--color-white);
            margin-bottom: var(--spacing-2);
            line-height: 1.3;
        }

        .project-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-sm);
            line-height: 1.6;
            margin-bottom: var(--spacing-4);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-actions {
            display: flex;
            gap: var(--spacing-2);
        }

        .project-btn {
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .project-btn-view {
            background: var(--color-green);
            color: white;
            flex: 1;
        }

        .project-btn-view:hover {
            background: var(--color-green-dark);
        }

        .project-btn-download {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .project-btn-download:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .project-slide {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .project-slide.active {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: var(--spacing-6);
            padding: var(--spacing-6);
            align-items: center;
        }

        .project-slide-preview {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(56, 161, 105, 0.15), rgba(49, 130, 206, 0.15));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .project-slide-icon {
            font-size: 4rem;
            opacity: 0.5;
        }

        .project-slide-badge {
            position: absolute;
            top: var(--spacing-3);
            right: var(--spacing-3);
            padding: var(--spacing-1) var(--spacing-3);
            background: var(--color-green);
            color: white;
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }

        .project-slide-content {
            color: white;
        }

        .project-slide-title {
            font-family: var(--font-family-display);
            font-size: var(--font-size-xl);
            font-weight: 500;
            margin-bottom: var(--spacing-3);
        }

        .project-slide-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: var(--font-size-base);
            line-height: 1.6;
            margin-bottom: var(--spacing-4);
        }

        .project-slide-actions {
            display: flex;
            gap: var(--spacing-3);
        }

        .project-slide-btn {
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-sm);
            transition: all var(--transition-fast);
            cursor: pointer;
        }

        .project-slide-btn-primary {
            background: var(--color-green);
            color: white;
        }

        .project-slide-btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Project Navigation */
        .project-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-4) var(--spacing-6);
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .project-nav-arrow {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: var(--font-size-base);
        }

        .project-nav-arrow:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .project-nav-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .project-counter {
            color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-sm);
        }

        .project-counter-current {
            color: var(--color-white);
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .slide.active {
                grid-template-columns: 1fr;
                gap: var(--spacing-6);
            }

            .project-slide.active {
                grid-template-columns: 1fr;
            }

            .project-slide-preview {
                max-width: 200px;
                margin: 0 auto;
            }

            .slide-title {
                font-size: var(--font-size-2xl);
            }
        }

        @media (max-width: 768px) {
            .showcase-header {
                flex-direction: column;
                gap: var(--spacing-4);
            }

            .category-tabs {
                gap: var(--spacing-1);
            }

            .category-tab {
                padding: var(--spacing-2) var(--spacing-3);
                font-size: var(--font-size-xs);
            }

            .slide-title {
                font-size: var(--font-size-xl);
            }

            .slide-preview {
                aspect-ratio: 16/9;
            }
        }
    </style>
</head>
