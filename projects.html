<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Eugene Mierak</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Explore Eugene Mierak's projects in sustainable development, food security, real estate, and technology.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="dns-prefetch" href="https://unpkg.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Playfair+Display:wght@400;500;600;700&family=Permanent+Marker&family=Oswald:wght@300;400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Custom Styles for Projects Page - Now externalized for performance -->
    <link rel="stylesheet" href="css/projects.css">
</head>

<body class="showcase-page">
    <!-- Background Particles -->
    <div class="confetti-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <!-- Hero Split Layout -->
    <div class="hero-split-wrapper">
        <a href="index.html" class="projects-back-btn" aria-label="Back to landing page">
            ← Back to Home
        </a>
        <video class="hero-wrapper-video" autoplay muted loop playsinline>
            <source src="assets/indonesia_bg_compressed.mp4" type="video/mp4">
        </video>
        <div class="hero-diagonal-bg"></div>



        <div class="hero-container">
            <!-- Left Side: Content -->
            <div class="hero-left">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="word-my">My</span>
                        <span class="word-work">Work</span>
                    </h1>

                    <div class="hero-separator"></div>

                    <div class="hero-keywords">
                        <span class="hero-keyword">Alignment</span>
                        <span class="hero-arrow">↓</span>
                        <span class="hero-keyword">Focus</span>
                        <span class="hero-arrow">↓</span>
                        <span class="hero-keyword">Breath</span>
                    </div>
                    <div class="hero-actions">
                        <button class="btn-scroll"
                            onclick="document.querySelector('.category-tabs-section').scrollIntoView({behavior: 'smooth'})">EXPLORE</button>
                    </div>
                </div>
            </div>

            <!-- Right Side: PDF Slider (Interesting Projects) -->
            <div class="hero-right">
                <section class="featured-section">
                    <span class="featured-label">⭐ Featured Insights</span>
                    <div class="slideshow-container" id="slideshow">
                        <!-- Slides will be injected via JS -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Category Tabs Section -->
    <section class="category-tabs-section">
        <!-- Tabs Bar -->
        <div class="category-tabs" id="categoryTabs">
            <!-- Tabs inserted by JavaScript -->
        </div>

        <!-- Category Content -->
        <div id="categoryContents">
            <!-- Content for each category -->
        </div>
    </section>
    <!-- PDF Viewer Modal (The Visor) -->
    <div class="modal" id="pdfModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Document Viewer</h3>
                <div class="modal-actions">
                    <a href="#" class="btn-modal-action" id="modalDownloadBtn" download>
                        <span>⬇️ Download</span>
                    </a>
                    <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
                </div>
            </div>
            <div class="modal-body">
                <iframe id="pdfViewer" src="" frameborder="0" title="PDF Viewer"></iframe>
            </div>
        </div>
    </div>


    <!-- Lenis Smooth Scroll -->
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js" defer></script>

    <!-- Scripts -->
    <script src="js/documents-data.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/projects.js" defer></script>
</body>

</html>
